{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card mt-3">
        <div class="card corona-gradient-card">
            <div class="card-body py-0 px-0 px-sm-3">
                <div class="row align-items-center">
                    <div class="col-4 col-sm-3 col-xl-2">
                        <img src="{% static '/images/dashboard/Group126@2x.png' %}" class="gradient-corona-img img-fluid" alt="">
                    </div>
                    <div class="col-5 col-sm-7 col-xl-8 p-0">
                        <h2 class="mb-1 mb-sm-0">Available jobs</h2>
                    </div>
                    <div class="col-3 col-sm-2 col-xl-2 pl-0 text-center">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-8 col-sm-6 ">
        {% for x in object_list %}
        <div class="card mb-3" style="background-color:#383f51;">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="mb-0">
                        <a href='{% url "job_detail" x.pk %}' style="text-decoration: none; color: aliceblue;">{{ x.title }}</a>
                    </h3>
                    <h6 class="text-right" style="color: aliceblue;">{{ x.posted_at }}</h6>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock content %}
