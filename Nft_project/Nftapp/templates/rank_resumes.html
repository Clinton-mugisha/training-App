{% extends 'base.html' %}

{% block content %}
  <h1>Ranked Resumes</h1>
  <table>
    <thead>
      <tr>
        <th>Resume Description</th>
        <th>Ranking Score</th>
      </tr>
    </thead>
    <tbody>
      {% for index, row in ranked_df.iterrows %}
        <tr>
          <td>{{ row.description }}</td>
          <td>{{ row.Ranking_Score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
