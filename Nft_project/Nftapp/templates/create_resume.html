<div class="row" style="width: 1200px;">
    <div class="col-8 grid-margin stretch-card mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Apply for Job</h4>
                <form method="post" class="row g-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="{{ form.full_name.id_for_label }}" class="form-label" style="color: aliceblue;">Full Name</label>
                        {{ form.full_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.phone_number.id_for_label }}" class="form-label" style="color: aliceblue;">Phone number</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.email.id_for_label }}" class="form-label" style="color: aliceblue;">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="col-12">
                        <label class="form-label" style="color: aliceblue;">Education</label>
                        {{ form.education }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.skills.id_for_label }}" class="form-label" style="color: aliceblue;">Skills</label>
                        {{ form.skills }}
                    </div>
                    <div class="col-12">
                        <label class="form-label" style="color: aliceblue;">Work Experience</label>
                        {{ form.work_experience }}
                    </div>
                    <div class="col-12">
                        <label class="form-label" style="color: aliceblue;">Languages</label>
                        {{ form.languages }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.cv.id_for_label }}" class="form-label" style="color: aliceblue;">Upload CV</label>
                        {{ form.cv }}
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
           
    </div>
</div>


{% endblock %}
