{% extends "base.html" %}
{% block content %}
<div class="row" style="width: 1200px;">
    <div class="col-8 grid-margin stretch-card mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Apply for Job</h4>
                <form method="post" class="row g-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="{{ form.full_name.id_for_label }}" class="form-label">Full Name</label>
                        {{ form.full_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone number</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="col-12">
                        <label class="form-label">Education</label>
                        {{ form.education }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.skills.id_for_label }}" class="form-label">Skills</label>
                        {{ form.skills }}
                    </div>
                    <div class="col-12">
                        <label class="form-label">Work Experience</label>
                        {{ form.work_experience }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.applied_job.id_for_label }}" class="form-label">Select Job</label>
                        {{ form.applied_job }}
                    </div>
                    <div class="col-12">
                        <label for="{{ form.upload_cv.id_for_label }}" class="form-label">Upload CV</label>
                        {{ form.upload_cv }}
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
