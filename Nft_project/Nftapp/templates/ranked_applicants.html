{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">{{ job.title }}</h2>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th style="font-size: 28px;">Name</th>
                  <th style="font-size: 28px;">Email</th>
                  <th style="font-size: 28px;">Score (%)</th> 
                  <th style="font-size: 28px;">CV</th>
                </tr>
              </thead>
              <tbody>
                {% for candidate_info in top_candidates %}
                  <tr>
                    <td style="font-size: 24px;">{{ candidate_info.0 }}</td>
                    <td style="font-size: 24px;">{{ candidate_info.1 }}</td>
                    <td style="font-size: 24px;">{{ candidate_info.2 }}%</td>
                    <td><a href="{{ candidate_info.upload_cv.url }}" download>Download CV</a></td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional styling -->
  <style>
    .table-hover tbody tr:hover {
      background-color: #383f51; /* Hover color */
      color: #fff;
    }
  </style>
{% endblock %}
