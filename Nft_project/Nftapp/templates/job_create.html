{% extends "base.html" %} 
{% load crispy_forms_tags %}

{% block content %}
   {% if not created %}
   
    <div style="margin-top: 70px;">
        <form method="post">
            {% csrf_token %}

            {{ form|crispy }}
                    

            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
    {% else %}
        <h3>Your Job Listing was created</h3>
        <a href="/job_list/{{object.id}}/"> {{ object.title }}  - {{ object.posted_at }}</a>
    {% endif %}

{% endblock content %}
