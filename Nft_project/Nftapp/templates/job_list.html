{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-12 grid-margin stretch-card  mt-3">
        <div class="card corona-gradient-card">
            <div class="card-body py-0 px-0 px-sm-3">
                <div class="row align-items-center">
                    <div class="col-4 col-sm-3 col-xl-2">
                        <img src="{% static '/images/dashboard/Group126@2x.png' %}"
                            class="gradient-corona-img img-fluid" alt="">
                    </div>
                    <div class="col-5 col-sm-7 col-xl-8 p-0">
                        <h4 class="mb-1 mb-sm-0"><a href='{% url "job_create" %}' style="color: aliceblue;">Available jobs</a></h4>

                    </div>
                    <div class="col-3 col-sm-2 col-xl-2 pl-0 text-center">
                        <span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-10 col-sm-6 grid-margin stretch-card mx-auto">
        <div class="card" style="background-color:#383f51;">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <div class="d-flex align-items-center align-self-start">
                            <h3 class="mb-0">
                                <ul  style="list-style-type: none;">
                                    {% for x in object_list %}
                                    <li><a href='{% url "job_detail" x.pk %}' style="text-decoration: none; color: aliceblue;"> {{ x.title }} - {{ x.posted_at }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
